<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <a href="#" class="image-link">
             <img src="src/images/image-equilibrium.jpg" alt="" class="image">   
            </a>
            
            <a href="#" class="title">
                <h1>Equilibrium #3429</h1>
            </a>
            

            <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

            <div class="information">
                <div class="eth">
                    <img src="src/images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <p class="days">3 days left</p>
            </div>

            <div class="creator">
                <img src="src/images/image-avatar.png" alt="">
                <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
